<div class="mercury-snippet-panel">
  <div class="filter">
    <input class="filter focusable" type="text">
  </div>

  <ul>
    <li data-filter="image content example, snippet">
      <img alt="No Option Snippet" data-snippet="image_example"  src="/assets/mercury/default-snippet.png"/>
      <h4>Image upload example</h4>
      <div class="description">This snippet is with options, and uploads an image with aligned text.</div>
    </li>

    <li data-filter="example, snippet, favorite, beer">
      <img alt="Snippet Name" data-snippet="example" src="/assets/mercury/default-snippet.png"/>
      <h4>Snip with options</h4>
      <div class="description">A one or two line long description of what this snippet does.</div>
    </li>
  </ul>
</div>
